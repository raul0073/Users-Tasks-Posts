<div class="card">
    <div class="header">
        <h2 style="text-transform:capitalize"> {{userData?.name}}'s posts</h2>
    </div>
    <br/>
    <app-add-post *ngIf="isAddPostPage"/>
   <div class="posts-container" *ngIf="!isAddPostPage && userData?.posts?.slice(0,3)">
        <div class="content" *ngFor="let post of userData?.posts">
            <div class="left-side-art">
                <img src="../../../assets/blog.png" alt="task art">
            </div>
            <div class="right-side-content">
                <h1 *ngIf="userData?.posts == undefined">No posts for this user</h1>
                    <label for="title">Title:</label><br/>
                    <h2>{{post.title}}</h2>
                    <label for="content">Content:</label><br/>
                    <h3>{{post.body}}</h3>
            </div>
        </div>
        <div class="add-task-btn">
            <button (click)="toggleAddPost()">&plus; Add Post </button>
        </div>
    </div>
</div>
